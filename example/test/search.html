<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cucumber Demo</title>
</head>
<body>
  <h1>Cucumber Form</h1>
  <form
    action="/results.html"
    method="GET"
  >
    <label>
      Search
      <input
        name="q"
        type="search"
        placeholder="Term"
        required
      >
    </label>
    <input
      type="submit"
      value="Find"
    >
  </form>

  <form
    action="/results.html"
    method="GET"
  >
    <label>
      Email
      <input
        name="email"
        type="email"
        placeholder="user@example.com"
        required
      >
    </label>
    <label>
      Optional
      <input
        name="optional"
        type="text"
        placeholder="optional"
      >
    </label>
    <input
      type="submit"
      value="Register"
    >
  </form>

  <form
    action="/results.html"
    method="GET"
  >
    <label>
      Colors
      <select
        name="color"
      >
        <option selected disabled>Select color</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
      </select>
    </label>
    <label>
      Tags
      <select
        name="tags"
        multiple
      >
        <option value="events">Events</option>
        <option value="promos">Promos</option>
      </select>
    </label>
    <input
      type="submit"
      value="Create"
    >
  </form>
</body>
</html>
