<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cucumber Demo</title>
</head>
<body>
  <h1>Cucumber Form</h1>
  <form
    action="/results.html"
    method="GET"
  >
    <label>
      Search
      <input
        name="q"
        type="search"
        placeholder="Term"
        required
      >
    </label>
    <input
      type="submit"
      value="Find"
    >
  </form>

  <form
    action="/results.html"
    method="GET"
  >
    <label>
      Email
      <input
        name="email"
        type="email"
        placeholder="user@example.com"
        required
      >
    </label>
    <label>
      Optional
      <input
        name="optional"
        type="text"
        placeholder="optional"
      >
    </label>
    <input
      type="submit"
      value="Register"
    >
  </form>
</body>
</html>
